<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	function Select(e) {
		var Url = "http://192.168.0.13:8060/keypress/select";
		var xhr = new XMLHttpRequest();
		xhr.open('POST', Url, true);
		xhr.send();
	}

	}
	</script>
</head>
<body>

<center>
<style>
h1 {

}

<h1>
